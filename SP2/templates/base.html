<!DOCTYPE html>
<html lang="ru">
<head>
        <meta charset="utf-8">
        <title>
            {% block title %}
                Летняя практика
            {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Летняя практика</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        {% block menu %}
          <a class="nav-item nav-link" href="/users/">Пользователи <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/login/">Вход</a>
          <a class="nav-item nav-link" href="/register/">Регистрация</a>
        {% endblock %}
    </div>
  </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-md-2">
            {% block content %}
                Тут ничего нет
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
